<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>All Users</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Nationality</th>
                <th>Language</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>User Information</h1>
            <form onsubmit="submitForm(event)" autocomplete="off"  >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" required>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
                <div class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <button type="button" onclick="openSearchPage()">Search User</button>
                    <button type="button" onclick="displayAllUsers()">Display All Users</button>
                </div>
            </form>

            <!-- Add an error message section -->
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
            <!-- Add a section for form submission success -->
            <div id="success-message" style="color: green; margin-top: 10px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
